<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Note Link v0.5.3 – 印刷サイズ／ページ削除／付箋改善</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    .btn:disabled { opacity: .5; cursor: not-allowed; }
    .chip { font-size: 12px; padding: 2px 8px; border-radius: 999px; border:1px solid #ddd; }
    .chip-view { background:#f1f5f9; }
    .chip-edit { background:#e6ffed; border-color:#b7f7c2; }
    .note { box-shadow: 0 2px 10px rgba(0,0,0,.06); resize: both; overflow:auto; }
    .note:focus-within { outline: 2px solid #60a5fa; }
    .note-header { background: rgba(0,0,0,.05); user-select: none; }
    .note-title[contenteditable="true"] { outline: none; border-bottom: 1px dashed rgba(0,0,0,.2); }
    @media print {
      .no-print { display: none !important; }
      body { background: #fff !important; }
    }
  </style>
</head>
<body class="bg-neutral-50">
  <div id="root"></div>
  <script type="text/babel">
    const { useEffect, useMemo, useRef, useState } = React;
    const PX_PER_MM = 3.78;
    const VERSION = "v0.5.3";
    const defaultStyle = { lineType: "ruled", ruledSpacingMm: 10, gridEnabled: false, gridSizeMm: 10 };
    const STORAGE_KEY = "notelink.v0.5.3";
    const MODE_KEY = "notelink.v0.5.3.mode";
    const PAGE_SIZES = { A4:{w:210,h:297}, B5:{w:176,h:250}, Letter:{w:216,h:279} };
    const loadState = () => { try { return JSON.parse(localStorage.getItem(STORAGE_KEY) || ""); } catch { return null; } };
    const saveState = (s) => localStorage.setItem(STORAGE_KEY, JSON.stringify(s));
    const loadMode = () => localStorage.getItem(MODE_KEY);
    const saveMode = (m) => localStorage.setItem(MODE_KEY, m);
    const uuid = () => Math.random().toString(36).slice(2, 10);
    function App() {
      const init = React.useMemo(() => {
        const s = loadState();
        if (s) return s;
        const first = { id: uuid(), title: "", content: "", style: { ...defaultStyle }, notes: [], pageSize: "A4" };
        return { pages: [first], index: 0, pdfs: [] };
      }, []);
      const [pages, setPages] = useState(init.pages);
      const [index, setIndex] = useState(init.index);
      const [pdfs, setPdfs] = useState(init.pdfs);
      const current = pages[index];
      const [isMobile, setIsMobile] = useState(false);
      useEffect(() => {
        const onResize = () => setIsMobile(window.innerWidth < 640);
        onResize(); window.addEventListener('resize', onResize);
        return () => window.removeEventListener('resize', onResize);
      }, []);
      const [mode, setMode] = useState(() => {
        const stored = loadMode();
        if (stored === "view" || stored === "edit") return stored;
        return (window.innerWidth < 640) ? "view" : "edit";
      });
      const isView = mode === "view";
      const toggleMode = () => { const m = isView ? "edit" : "view"; setMode(m); saveMode(m); };
      useEffect(() => { saveState({ pages, index, pdfs }); }, [pages, index, pdfs]);
      const paddingTopPx = 12;
      const gapPx = current?.style?.ruledSpacingMm ? current.style.ruledSpacingMm * PX_PER_MM : 32;
      const ruledBg = useMemo(() => {
        if (!current) return undefined;
        if (current.style.lineType !== "ruled") return undefined;
        const size = `${gapPx}px`;
        return {
          backgroundImage: "linear-gradient(to bottom, rgba(0,0,0,0.08) 1px, transparent 1px)",
          backgroundSize: `100% ${size}`,
          backgroundPosition: `0px ${paddingTopPx}px`,
          lineHeight: `${gapPx}px`,
          paddingTop: `${paddingTopPx}px`,
        };
      }, [current, gapPx]);
      const gridOverlay = useMemo(() => {
        if (!current?.style.gridEnabled) return undefined;
        const sz = current.style.gridSizeMm * PX_PER_MM;
        const color = "rgba(0,0,0,0.08)";
        return { backgroundImage: `linear-gradient(${color} 1px, transparent 1px), linear-gradient(90deg, ${color} 1px, transparent 1px)`, backgroundSize: `${sz}px ${sz}px` };
      }, [current]);
      const addPage = () => {
        if (!current || isView) return;
        const newPage = { id: uuid(), title: current.title, content: "", style: { ...current.style }, notes: [], pageSize: current.pageSize || "A4" };
        const newPages = [...pages, newPage];
        setPages(newPages); setIndex(newPages.length - 1);
      };
      const deletePage = () => {
        if (isView) return;
        if (pages.length <= 1) { alert("最後のページは削除できません"); return; }
        if (!confirm("このページを削除しますか？")) return;
        const newPages = pages.filter((_, i) => i !== index);
        const newIndex = Math.max(0, Math.min(index, newPages.length - 1));
        setPages(newPages); setIndex(newIndex);
      };
      const prev = () => setIndex(i => Math.max(0, i - 1));
      const next = () => setIndex(i => Math.min(pages.length - 1, i + 1));
      const pageSize = PAGE_SIZES[current?.pageSize || "A4"];
      const pageWpx = Math.round(pageSize.w * PX_PER_MM);
      const pageHpx = Math.round(pageSize.h * PX_PER_MM);
      const setPageSize = (name) => { if(!isView) setPages(prev => prev.map((p,i)=> i===index? {...p, pageSize: name }: p)); };
      const fileInputRef = React.useRef(null);
      const taRef = React.useRef(null);
      const updatePage = (patch) => { if(!isView) setPages(prev => prev.map((p, i) => i === index ? { ...p, ...patch, style: { ...p.style, ...(patch.style || {}) } } : p)); };
      const applyHighlight = () => {
        if (isView) return;
        const ta = taRef.current; if (!ta) return;
        const start = ta.selectionStart; const end = ta.selectionEnd; if (start === end) return;
        const before = current.content.slice(0, start);
        const sel = current.content.slice(start, end);
        const after = current.content.slice(end);
        updatePage({ content: `${before}[[HL]]${sel}[[/HL]]${after}` });
        setTimeout(() => { ta.focus(); ta.setSelectionRange(end + 10, end + 10); }, 0);
      };
      const [stickySize, setStickySize] = useState("M");
      const stickyPreset = (key) => ({ S:{w:120,h:90}, M:{w:160,h:120}, L:{w:240,h:180} }[key] || {w:160,h:120});
      const addSticky = () => {
        if (isView) return;
        const { w, h } = stickyPreset(stickySize);
        const newNote = { id: uuid(), x: 24, y: 24, w, h, title: "付箋", text: "" };
        const newNotes = [...(current.notes || []), newNote];
        updatePage({ notes: newNotes });
      };
      const updateNote = (id, patch) => { if(!isView){ const newNotes = (current.notes || []).map(n => n.id === id ? { ...n, ...patch } : n); updatePage({ notes: newNotes }); } };
      const removeNote = (id) => { if(!isView){ const newNotes = (current.notes || []).filter(n => n.id !== id); updatePage({ notes: newNotes }); } };
      const dragState = React.useRef({ id: null, offX: 0, offY: 0 });
      const onHeaderDown = (e, note) => {
        if (isView) return;
        if (e.target.closest(".note-title")) return;
        const rect = e.currentTarget.parentElement.getBoundingClientRect();
        dragState.current = { id: note.id, offX: e.clientX - rect.left, offY: e.clientY - rect.top };
        window.addEventListener("mousemove", onMove);
        window.addEventListener("mouseup", onUp);
      };
      const onMove = (e) => {
        const { id, offX, offY } = dragState.current;
        if (!id) return;
        const container = document.getElementById("pageCanvas").getBoundingClientRect();
        let x = e.clientX - container.left - offX;
        let y = e.clientY - container.top - offY;
        x = Math.max(0, Math.min(x, container.width - 40));
        y = Math.max(0, Math.min(y, container.height - 40));
        updateNote(id, { x, y });
      };
      const onUp = () => {
        dragState.current = { id: null, offX: 0, offY: 0 };
        window.removeEventListener("mousemove", onMove);
        window.removeEventListener("mouseup", onUp);
      };
      if (!current) return <div className="p-4">No pages</div>;
      const hasInput = (current.content ?? "").length > 0;
      const disableStyleSelect = hasInput || isView;
      const [scale, setScale] = useState(1);
      useEffect(() => {
        const onResize = () => {
          const maxW = Math.min(window.innerWidth - 32, 900);
          const s = Math.min(1, maxW / pageWpx);
          setScale(s);
        };
        onResize(); window.addEventListener('resize', onResize);
        return () => window.removeEventListener('resize', onResize);
      }, [pageWpx]);
      return (
        <div className="w-full min-h-screen bg-neutral-50">
          <div className="sticky top-0 z-40 bg-white/80 backdrop-blur border-b no-print">
            <div className="max-w-6xl mx-auto px-3 py-2 flex flex-wrap items-center gap-2">
              <div className="font-semibold text-neutral-700">Note Link <span className="text-xs text-neutral-500">{VERSION}</span></div>
              <div className="flex items-center gap-2 ml-2">
                <button className="px-2 py-1 rounded border" onClick={prev}>◀</button>
                <div className="text-sm text-neutral-600">ページ {index + 1} / {pages.length}</div>
                <button className="px-2 py-1 rounded border" onClick={next}>▶</button>
                <button className="px-2 py-1 rounded border btn" onClick={addPage} disabled={isView}>＋ 追加</button>
                <button className="px-2 py-1 rounded border btn" onClick={deletePage} disabled={isView}>🗑 削除</button>
              </div>
              <div className="flex items-center gap-1 ml-2">
                <label className="text-sm text-neutral-600">用紙</label>
                <select className="px-2 py-1 border rounded" value={current.pageSize || "A4"} onChange={(e)=>setPageSize(e.target.value)} disabled={isView}>
                  <option value="A4">A4</option>
                  <option value="B5">B5</option>
                  <option value="Letter">Letter</option>
                </select>
                <button className="px-2 py-1 rounded border" onClick={()=>window.print()}>印刷</button>
              </div>
              <div className="flex items-center gap-1 ml-2">
                <label className="text-sm text-neutral-600">付箋</label>
                <select className="px-2 py-1 border rounded" value={stickySize} onChange={(e)=>setStickySize(e.target.value)} disabled={isView}>
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                </select>
                <button className="px-2 py-1 rounded border btn" onClick={addSticky} disabled={isView}>＋ 追加</button>
              </div>
              <div className="flex-1"></div>
              <span className={"chip " + (isView ? "chip-view" : "chip-edit")}>{isView ? "閲覧モード" : "編集モード"}</span>
              <button className="ml-2 px-2 py-1 rounded border" onClick={toggleMode}>
                {isView ? "編集へ切替" : "閲覧へ切替"}
              </button>
            </div>
          </div>
          <div className="max-w-6xl mx-auto p-3 grid grid-cols-1 lg:grid-cols-[1fr_320px] gap-3">
            <div className="bg-white border rounded-xl shadow-sm">
              <div className="p-3 sm:p-4">
                <div className="flex flex-col sm:flex-row gap-2 mb-3">
                  <input value={current.title} onChange={(e) => !isView && setPages(prev => prev.map((p,i)=> i===index? {...p, title: e.target.value}:p))} placeholder="タイトル" className="px-3 py-2 border rounded w-full text-base sm:text-lg" readOnly={isView} />
                </div>
                <div className="flex flex-wrap items-center gap-2 mb-1 text-sm no-print">
                  <span className="text-neutral-600">ツール:</span>
                  <button className="px-2 py-1 rounded border btn" disabled={isView}>✒ ペン</button>
                  <button className="px-2 py-1 rounded border btn" disabled={isView}>🧽 消しゴム</button>
                  <button className="px-2 py-1 rounded border btn" disabled={isView}>🖍 マーカー</button>
                  <select className="px-2 py-1 border rounded" disabled={isView}>
                    <option>細</option><option>中</option><option>太</option>
                  </select>
                  <div className="w-px h-6 bg-neutral-200 mx-1"></div>
                  <label className="text-sm text-neutral-600">罫線幅</label>
                  <select className="px-2 py-1 border rounded" value={String(current.style.ruledSpacingMm)} onChange={(e) => { if (!isView && (current.content ?? '').length === 0) { setPages(prev => prev.map((p,i)=> i===index? {...p, style:{...p.style, ruledSpacingMm:Number(e.target.value)}}:p)); } }} disabled={isView || (current.content ?? '').length > 0}>
                    <option value="10">10 mm</option>
                    <option value="8">8 mm</option>
                    <option value="6">6 mm</option>
                  </select>
                  <button className={"px-3 py-1 rounded border btn " + (current.style.gridEnabled ? "bg-black text-white" : "")} onClick={() => !isView && setPages(prev => prev.map((p,i)=> i===index? {...p, style:{...p.style, gridEnabled: !p.style.gridEnabled}}:p))} disabled={isView}>グラフ升目 {current.style.gridEnabled ? "ON" : "OFF"}</button>
                  <select className="px-2 py-1 border rounded" value={String(current.style.gridSizeMm)} onChange={(e) => !isView && setPages(prev => prev.map((p,i)=> i===index? {...p, style:{...p.style, gridSizeMm:Number(e.target.value)}}:p))} disabled={isView}>
                    <option value="10">10 mm</option>
                    <option value="8">8 mm</option>
                    <option value="5">5 mm</option>
                  </select>
                </div>
                <div className="relative mx-auto border rounded shadow-sm bg-white overflow-hidden" style={{ width: (pageWpx * scale) + 'px', height: (pageHpx * scale) + 'px' }}>
                  <div id="pageCanvas" style={{ transform: `scale(${scale})`, transformOrigin: 'top left', width: pageWpx+'px', height: pageHpx+'px', position:'relative' }}>
                    <div className="absolute inset-0 pointer-events-none" style={gridOverlay}></div>
                    <div className="absolute inset-0">
                      {(current.notes || []).map(note => (
                        <div key={note.id} className="note absolute bg-yellow-200 rounded" style={{ left: note.x, top: note.y, width: note.w, height: note.h }}>
                          <div className="note-header text-xs px-2 py-1 rounded-t flex items-center justify-between" onMouseDown={(e)=>onHeaderDown(e, note)}>
                            <span className="note-title" contentEditable={!isView} suppressContentEditableWarning onBlur={(e)=>updateNote(note.id, { title: e.currentTarget.textContent || "付箋" })}>{note.title || "付箋"}</span>
                            <button className="text-xs px-1 border rounded btn" onClick={()=>removeNote(note.id)} disabled={isView}>×</button>
                          </div>
                          <div contentEditable={!isView} suppressContentEditableWarning className="p-2 text-sm" style={{whiteSpace:'pre-wrap'}} onInput={(e)=>updateNote(note.id, { text: e.currentTarget.textContent })}>{note.text || ""}</div>
                        </div>
                      ))}
                    </div>
                    <textarea ref={taRef} value={current.content} onChange={(e) => !isView && setPages(prev => prev.map((p,i)=> i===index? {...p, content: e.target.value}:p))} placeholder="ここにノートを書き始める…（閲覧モードでは編集できません）" className="absolute left-0 right-0 bottom-0 top-0 p-6 text-base bg-white" style={ruledBg} readOnly={isView}></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div className="space-y-3">
              <div className="bg-white border rounded-xl shadow-sm p-3">
                <div className="font-medium mb-2">PDFライブラリ（保管・管理 叩き台）</div>
                <ul className="space-y-2 max-h-[40vh] overflow-auto">
                  {pdfs.length === 0 && (<li className="text-sm text-neutral-500">まだPDFがありません。「PDF追加」から登録してください。</li>)}
                  {pdfs.map(p => (
                    <li key={p.id} className="flex items-center justify-between text-sm border rounded px-2 py-1">
                      <span className="truncate" title={p.name}>{p.name}</span>
                      <button className="px-2 py-1 rounded border btn" onClick={() => { if(!isView) setPdfs(lst => lst.filter(x => x.id !== p.id)); }} disabled={isView}>削除</button>
                    </li>
                  ))}
                </ul>
              </div>
              <div className="bg-white border rounded-xl shadow-sm p-3">
                <div className="font-medium mb-1">印刷メモ</div>
                <ul className="text-sm text-neutral-700 list-disc list-inside space-y-1">
                  <li>上の「用紙」で A4/B5/Letter を選択。</li>
                  <li>印刷画面でも同じ用紙サイズを選ぶとズレが少ないです。</li>
                  <li>余白は印刷画面で「最小」推奨。</li>
                </ul>
              </div>
            </div>
          </div>
          <div className="sm:hidden sticky bottom-0 z-40 bg-white/90 backdrop-blur border-t no-print">
            <div className="max-w-6xl mx-auto px-3 py-2 flex items-center gap-2">
              <button className="px-2 py-1 rounded border" onClick={prev}>◀</button>
              <div className="text-sm text-neutral-600">ページ {index + 1} / {pages.length}</div>
              <button className="px-2 py-1 rounded border" onClick={next}>▶</button>
              <div className="flex-1"></div>
              <button className="px-3 py-1 rounded bg-black text-white" onClick={()=>window.print()}>印刷</button>
            </div>
          </div>
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
